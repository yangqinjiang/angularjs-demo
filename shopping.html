<!DOCTYPE html>
<html ng-app='ShoppingModule'>
<body>
<div ng-controller="ShoppingController">
	<h1>Shop!</h1>
<table>
	<tr ng-repeat="item in items">
	<td ng-bind="item.title"></td>
	<td ng-bind="item.description"></td>
	<td ng-bind="item.price | currency"></td>
	<!-- <td >{{item.title}}</td>
	<td >{{item.description}}</td>
	<td >{{item.price | currency}}</td> -->
	</tr>
</table>
</div>
    <script type="text/javascript" src="js/angular-1.3.0.js"></script>
    <script type="text/javascript">
    //// Create  a  module  to    support    our  shopping  views
   	var shoppingModule = angular.module('ShoppingModule',[]);
// Set  up  the    service    factory  to    create    our  Items  interface  
//to    the server-side  database
//创建服务
shoppingModule.factory('Items',function  () {
	var items ={};
	items.query=function(){
		//in real apps,we'd pull this data from the server...
		return [
		{title:'Paint pots',description:'Pots full of paint',price:3.95},
		{title:'Polka dots',description:'Dots with Polka',price:2.95},
		{title:'pebbles',description:'Just little rocks',price:6.95}];
	};
	return items;
});
shoppingModule.controller('ShoppingController', ['$scope','Items', function($scope,Items){
	$scope.items = Items.query();
}]);

// function ShoppingController ($scope,Items) {

// 	$scope.items = Items.query();
// 	console.error($scope.items);
// };
    </script>
</body>

</html>
