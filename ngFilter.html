<!DOCTYPE html>
<html ng-app='myApp'>
<body>
<div ng-controller="AvengersCtrl">
<input type="text" ng-model="search.$">
	<table>
		<tr ng-repeat="actor in avengers.cast | filter:search | orderBy:'name'">
			<td>{{actor.name}}</td>
			<td>{{actor.character}}</td>
		</tr>
	</table>
</div>
    <script type="text/javascript" src="js/angular-1.3.0.js"></script>
    <script type="text/javascript" src="js/ngFilter.js"></script>
</body>

</html>
